<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 4: Textures & Normal Maps</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// setup the scene
      		var scene = new THREE.Scene();
      		var camera = new THREE.PerspectiveCamera(75, 
				window.innerWidth/window.innerHeight, 0.1, 1000);
      		var renderer = new THREE.WebGLRenderer();
      		renderer.setSize(window.innerWidth, window.innerHeight);
      		document.body.appendChild(renderer.domElement);
			camera.position.z = 5;
			
			// setup the cube
			var geometry = new THREE.BoxGeometry();
			var texture = THREE.ImageUtils.loadTexture("172.jpg")
			var normMap = THREE.ImageUtils.loadTexture("172_norm.jpg")
      		var material = new THREE.MeshPhongMaterial( { map: texture, normalMap: normMap } );
      		var cube = new THREE.Mesh(geometry, material);
     		scene.add(cube);
			cube.rotation.y = -.2
			
			// cube 2
			var material2 = new THREE.MeshPhongMaterial( { map: texture } );
			var cube2 = new THREE.Mesh(geometry, material2);
			scene.add(cube2)
			cube2.position.x -= 2;
			cube2.rotation.y = 0.01
			
			// cube 3
			var texture = THREE.ImageUtils.loadTexture("198.jpg")
			var normMap = THREE.ImageUtils.loadTexture("199_norm.jpg")
      		var material = new THREE.MeshPhongMaterial( { map: texture, normalMap: normMap } );
      		var cube = new THREE.Mesh(geometry, material);
			cube.position.x = 2
     		scene.add(cube);
			cube.rotation.y = -.6

			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 10, 8);
			scene.add(light);

			
			var geometry1, material1, mesh1;

			function addTextureShaderCube() {
					var uniforms = {texture1: { type: "t", value: 
						THREE.ImageUtils.loadTexture("198.jpg")}};
		
					geometry1 = new THREE.BoxGeometry(1, 1, 1);
					material1 =  new THREE.ShaderMaterial({
							uniforms: uniforms,
							fragmentShader: fshader,
							vertexShader: vshader,
							precision: "mediump"});

					mesh1 = new THREE.Mesh(geometry1, material1);
					mesh1.position.y = -2;
					mesh1.position.x = 2;
					scene.add(mesh1);
			}
			
			var geometry1, material1, mesh1;

			function addShaderCube() {
					var uniforms = {texture1: { type: "t", value: 
						THREE.ImageUtils.loadTexture("176.jpg")}};
		
					geometry1 = new THREE.BoxGeometry(1, 1, 1);
					material1 =  new THREE.ShaderMaterial({
							uniforms: uniforms,
							fragmentShader: fshader,
							vertexShader: vshader,
							precision: "mediump"});

					mesh1 = new THREE.Mesh(geometry1, material1);
					mesh1.position.y = -2;
					mesh1.position.x = -2;
					scene.add(mesh1);
			}
			
			THREE.Cache.enabled = true;
			var loader = new THREE.FileLoader();
			var fshader, vshader;

			loader.load('shaders/vertexShader.vert',
				// onLoad callback
				function (data) {
					console.log(data); // output the text to the console
					vshader = data;
				},
				// onProgress callback
				function (xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
				},
				// onError callback
				function (err) {
					console.error('An error happened');
				});

			loader.load('shaders/fragmentShader.frag',
				// onLoad callback
				function (data) {
					console.log(data); // output the text to the console
					fshader = data;
					addTextureShaderCube(); // we will write this method
				},
				// onProgress callback
				function (xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
				},
				// onError callback
				function (err) {
					console.error('An error happened');
				});
				
			loader.load('shaders/vertexShader2.vert',
				// onLoad callback
				function (data) {
					console.log(data); // output the text to the console
					vshader = data;
				},
				// onProgress callback
				function (xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
				},
				// onError callback
				function (err) {
					console.error('An error happened');
				});

			loader.load('shaders/fragmentShader2.frag',
				// onLoad callback
				function (data) {
					console.log(data); // output the text to the console
					fshader = data;
					addShaderCube(); // we will write this method
				},
				// onProgress callback
				function (xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
				},
				// onError callback
				function (err) {
					console.error('An error happened');
				});

			
			function animate() {
				requestAnimationFrame(animate);
				light.position.x = (light.position.x + .46) % 20
				light.position.y = (light.position.y + .08) % 2.5
				renderer.render(scene, camera);
			}
			animate();

		</script>
	</body>
</html>

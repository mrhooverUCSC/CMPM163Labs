<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab 2: Intro to Three.js Part 1</title>
    <style>
      body { margin: 0; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script src="../three.js-master/build/three.js"></script>
    <script>  
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, 
        window.innerWidth/window.innerHeight, 0.1, 1000);

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      var geometry = new THREE.BoxGeometry();
      var material = new THREE.MeshBasicMaterial( {color: 0xEAC2E8} );
      var cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      var geometry2 = new THREE.BoxGeometry();
      var material2 = new THREE.MeshBasicMaterial( {color: 0xfcb0b1} );
      var cube2 = new THREE.Mesh(geometry2, material2);
      scene.add(cube2);

      var geometry3 = new THREE.BoxGeometry();
      var material3 = new THREE.MeshBasicMaterial( {color: 0xff729d} );
      var cube3 = new THREE.Mesh(geometry3, material3);
      scene.add(cube3);

      camera.position.z = 5; //this moves the camera towards the viewer
    
      var i = 1;
      var j = 0.01;
      var k = 0.01;

      function animate() {
	i += 1
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
        geometry.rotateX(0.01);
	geometry.rotateY(0.01);
	geometry2.rotateZ(0.1);
	if(i==200){
	  i = 0;
          j = -j;
	  k = -k;
	  geometry3.scale(1,1,3)
	}
	if(i==100){
	  k = -k;
	}
	geometry2.translate(j,-k,0);
	geometry3.translate(k,j,0);
        geometry3.scale(1,1,.95);
      }
      animate();

    </script>
  </body>
</html>
